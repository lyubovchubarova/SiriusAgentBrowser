<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sirius Agent</title>
		<style>
			:root {
				--input-bg: #ffffff;
    			--input-border: #dcdcdc;
    			--input-text: #1f1f1f;
    			--input-placeholder: #8a8a8a;
    			--user-text: #ffffff;
				--bg-main: #f5f5f5;
				--bg-panel: #ffffff;
				--text-main: #333;
				--agent-bg: #ffffff;
				--user-bg: #007aff;
				--thinking-bg: #e8e8e8;
				--border-color: #e0e0e0;
				--thinking-bg: #e8e8e8;
				--thinking-header-bg: #dcdcdc;
				--thinking-border: #d0d0d0;
				--thinking-text: #333;
				--scroll-track: #f0f0f0;
    			--scroll-thumb: #c0c0c0;
			}

			body.dark {
				--bg-main: #1e1e1e;
				--bg-panel: #2a2a2a;
				--text-main: #e0e0e0;
				--border-color: #444;
				--agent-bg: #2f2f31;
    			--user-bg: #0a84ff;
    			--user-text: #ffffff;
				--thinking-bg: #232325;
    			--thinking-header-bg: #303032;
    			--thinking-border: #3a3a3c;
    			--thinking-text: #d6d6d6;
				--input-bg: #1f1f21;
    			--input-border: #3a3a3c;
    			--input-text: #f2f2f2;
    			--input-placeholder: #9a9a9c;
				--scroll-track: #1c1c1e;
    			--scroll-thumb: #3a3a3c;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
					"Helvetica Neue", sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				height: 100vh;
				background-color: var(--bg-main);
    			color: var(--text-main);
			}

			#chat-container {
				flex: 1;
				overflow-y: auto;
				padding: 15px;
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			.message {
				max-width: 85%;
				padding: 10px 15px;
				border-radius: 15px;
				line-height: 1.4;
				font-size: 14px;
				word-wrap: break-word;
			}

			.user-message {
				align-self: flex-end;
				background-color: var(--user-bg);
				color: var(--user-text);
				border-bottom-right-radius: 5px;
			}

			.agent-message {
				align-self: flex-start;
				border-bottom-left-radius: 5px;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
				background-color: var(--agent-bg);
    			color: var(--text-main);
			}

			.thinking-container {
				align-self: flex-start;
				border-radius: 8px;
				margin-bottom: 8px;
				max-width: 95%;
				overflow: hidden;
				display: flex;
				flex-direction: column;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
				animation: fadeIn 0.3s ease-out;
				background-color: var(--thinking-bg);
    			border: 1px solid var(--thinking-border);
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(5px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.thinking-header {
				padding: 6px 10px;
				cursor: pointer;
				display: flex;
				justify-content: space-between;
				align-items: center;
				font-size: 11px;
				font-weight: 600;
				user-select: none;
				transition: background-color 0.2s;
    			color: var(--thinking-text);
				background-color: var(--thinking-header-bg);
			}

			.thinking-header:hover {
				background-color: rgba(255, 255, 255, 0.05);
			}

			.thinking-content {
				padding: 10px;
				font-family: "Consolas", "Monaco", "Courier New", monospace;
				font-size: 11px;
				line-height: 1.4;
				white-space: pre-wrap;
				word-wrap: break-word;
				display: block;
				max-height: 300px;
				overflow-y: auto;
				background-color: var(--thinking-bg);
    			color: var(--thinking-text);
			}

			.thinking-content.collapsed {
				display: none;
			}

			.thinking-content::after {
				content: "â–‹";
				display: inline-block;
				vertical-align: bottom;
				animation: blink 1s step-start infinite;
				margin-left: 2px;
				font-size: 10px;
				color: var(--thinking-text);
    			opacity: 0.6;
			}

			@keyframes blink {
				50% {
					opacity: 0;
				}
			}

			.toggle-icon {
				transition: transform 0.2s;
				font-size: 10px;
			}

			.status-message {
				align-self: center;
				font-size: 12px;
				color: #888;
				margin: 5px 0;
			}

			#input-area {
				padding: 15px;
				display: flex;
				gap: 10px;
				background-color: var(--bg-panel);
    			border-top: 1px solid var(--border-color);
			}
			
			#theme-toggle {
				position: absolute;
				top: 10px;
				right: 10px;
				cursor: pointer;
				font-size: 18px;
				user-select: none;
			}

			#prompt-input {
				flex: 1;
				padding: 10px;
				border-radius: 20px;
				outline: none;
				font-size: 14px;
				background-color: var(--input-bg);
    			color: var(--input-text);
    			border: 1px solid var(--input-border);
			}

			#prompt-input:focus {
				border-color: #007aff;
			}

			#prompt-input::placeholder {
				color: var(--input-placeholder);
			}

			#send-btn {
				background-color: #007aff;
				color: white;
				border: none;
				border-radius: 50%;
				width: 36px;
				height: 36px;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#send-btn:disabled {
				background-color: #ccc;
				cursor: not-allowed;
			}

			#stop-btn {
				background-color: #ff3b30;
				color: white;
				border: none;
				border-radius: 50%;
				width: 36px;
				height: 36px;
				cursor: pointer;
				display: none; /* Hidden by default */
				align-items: center;
				justify-content: center;
			}

			#stop-btn svg {
				width: 16px;
				height: 16px;
				fill: white;
			}

			#send-btn svg {
				width: 16px;
				height: 16px;
				fill: white;
			}

			::-webkit-scrollbar {
				width: 8px;
			}

			::-webkit-scrollbar-track {
				background: var(--scroll-track);
			}

			::-webkit-scrollbar-thumb {
				background-color: var(--scroll-thumb);
				border-radius: 10px;
			}
		</style>
	</head>

		<div id="chat-container">
			<div class="message agent-message">

		</div>

			<input

		<script src="sidepanel.js"></script>
	</body>
</html>
